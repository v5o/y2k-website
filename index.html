<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Inspired Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Media Player Style</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="player">
                <h2>Now Playing</h2>
                <div class="player-controls">
                    <button class="control-button" id="prev"><<</button>
                    <button class="control-button" id="play">â–¶</button>
                    <button class="control-button" id="pause">||</button>
                    <button class="control-button" id="next">>></button>
                </div>
                <div class="track-info">
                    <p id="track-title">Track Title</p>
                    <p id="track-artist">Artist Name</p>
                </div>
                <input type="range" id="progress-bar" value="0" max="100">
            </section>
            <section class="upload">
                <h2>Upload Your Songs</h2>
                <input type="file" id="file-upload" accept="audio/*">
                <button id="upload-button">Upload</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Media Player Style. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
